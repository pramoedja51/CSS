<!-- Selector pada CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Latihan CSS</title>
</head>
<body>
    <h1>Selector</h1>

    <h2>Elemen HTML</h2>
    <p>Ini selector menggunakan elemen HTML</p>

    <br>

    <h2>Id</h2>
    <p id="Id">Ini selector menggunakan Id</p>

    <br>

    <h2>Class</h2>
    <p class="Class">Ini selector menggunakan Class</p>
</body>
</html>
