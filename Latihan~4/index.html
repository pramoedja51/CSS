<!-- Background pada CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Latihan CSS</title>
</head>
<body>
    <!-- Bakground Color -->
    <h1>Background Color</h1>
    <div class="BG-C">
    </div>
    
    <br>

    <!-- Bakground Image -->
    <h1>Background Image</h1>
    <div class="BG-I">
    </div>

    <br>
    
    <!-- Bakground position -->
    <h1>Background Position</h1>

    <h2>Top Left</h2>
    <div class="BG-P1"></div>
    <br>
    <h2>Top Center</h2>
    <div class="BG-P2"></div>
    <br>
    <h2>Top Right</h2>
    <div class="BG-P3"></div>

    <br>

    <h2>Center Left</h2>
    <div class="BG-P4"></div>
    <br>
    <h2>Center Center</h2>
    <div class="BG-P5"></div>
    <br>
    <h2>Center Right</h2>
    <div class="BG-P6"></div>

    <br>

    <h2>X% Y%</h2>
    <div class="BG-P7"></div>
    <br>
    <h2>X-Pos Y-Pos</h2>
    <div class="BG-P8"></div>

    <br>

    <h2>Bottom Left</h2>
    <div class="BG-P9"></div>
    <br>
    <h2>Bottom Center</h2>
    <div class="BG-P10"></div>
    <br>
    <h2>Bottom Right</h2>
    <div class="BG-P11"></div>
    
    <br>

    <!-- Bakground Repeat -->
    <h1>Background Repeat</h1>

    <h2>Default</h2>
    <div class="BG-R"></div>
    <br>
    <h2>Repeat-Y</h2>
    <div class="BG-RY"></div>
    <br>
    <h2>Repeat-X</h2>
    <div class="BG-RX"></div>

    <!-- ShortHand Background -->
    <h1>ShorHand Background</h1>
    <div class="Shorthand"></div>
</body>
</html>
